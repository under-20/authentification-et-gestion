<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Profil Admin</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-profile-container">
        <h1><i class="fas fa-user-cog"></i> Gestion du compte administrateur</h1>
        
        <div class="form-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('edit-tab')">Modifier Profil</button>
                <button class="tab-btn" onclick="switchTab('create-tab')">Créer un Compte</button>
            </div>

            <!-- ----------------------------------Formulaire Modification Profil ------------------------------------------->


            <form id="edit-tab" class="admin-form active-form" method="POST" action="modprocess.php" enctype="multipart/form-data">
                <input type="hidden" name="form-type" value="edit">
                
                <div class="avatar-section">
                    <div class="avatar-preview">
                        <img id="avatar-img" src="default-avatar.jpg" alt="Avatar">
                        <label for="avatar-upload" class="upload-btn">
                            <i class="fas fa-camera"></i> 
                        </label>
                        <input type="file" id="avatar-upload" name="avatar-upload" accept="image/*">
                    </div>
                </div>

                <div class="form-group">
                    <label for="admin-username"><i class="fas fa-at"></i> Nom d'utilisateur</label>
                    <input type="text" id="admin-username" name="admin-username" placeholder="Nom d'utilisateur" required>
                </div>

                <div class="form-group">
                    <label for="admin-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="admin-email" name="admin-email" placeholder="admin@example.com" required>
                </div>

                <div class="form-group">
                    <label for="admin-sexe"><i class="fas fa-venus-mars"></i> Sexe</label>
                    <select id="admin-sexe" name="admin-sexe">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="admin-role"><i class="fas fa-user-tag"></i> Rôle</label>
                    <select id="admin-role" name="admin-role">
                        <option value="superadmin">Super Admin</option>
                        <option value="admin" selected>Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="current-pwd"><i class="fas fa-lock"></i> Mot de passe actuel</label>
                    <input type="password" id="current-pwd" name="current-pwd">
                </div>

                <div class="form-group">
                    <label for="new-pwd"><i class="fas fa-key"></i> Nouveau mot de passe</label>
                    <input type="password" id="new-pwd" name="new-pwd">
                </div>

                <div class="form-group">
                    <label for="confirm-pwd"><i class="fas fa-key"></i> Confirmer mot de passe</label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn save-btn">Enregistrer</button>
                    <button type="reset" class="btn cancel-btn">Annuler</button>
                </div>
                
            </form>

            <!----------------------------------- Formulaire Création Compte ----------------------------------------------------------->



            <form id="create-tab" class="admin-form" method="POST" action="process.php" enctype="multipart/form-data">
                <input type="hidden" name="form-type" value="create">
                
               <!--  <div class="avatar-section">
                    <div class="avatar-preview">
                        <img id="avatar-img-create" src="default-avatar.jpg" alt="Avatar">
                        <label for="avatar-upload-create" class="upload-btn">
                            <i class="fas fa-camera"></i> 
                        </label>
                        <input type="file" id="avatar-upload-create" name="avatar-upload" accept="image/*">
                    </div>
                </div> -->
                 
                <div class="avatar-section">
                    <div class="avatar-preview">
                        <img id="avatar-img" src="default-avatar.jpg" alt="Avatar">
                        <label for="avatar-upload" class="upload-btn">
                            <i class="fas fa-camera"></i> 
                        </label>
                        <input type="file" id="avatar-upload" name="avatar-upload" accept="image/*">
                    </div>
                </div>


                
                <div class="form-group">
                    <label for="new-username"><i class="fas fa-at"></i> Nom d'utilisateur</label>
                    <input type="text" id="new-username" name="new-username" required>
                </div>

                <div class="form-group">
                    <label for="new-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="new-email" name="new-email" required>
                </div>

                <div class="form-group">
                    <label for="new-sexe"><i class="fas fa-venus-mars"></i> Sexe</label>
                    <select id="new-sexe" name="new-sexe" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="new-role"><i class="fas fa-user-tag"></i> Rôle</label>
                    <select id="new-role" name="new-role" required>
                        <option value="">-- Sélectionner --</option>
                        <option value="admin">Admin</option>
                        <option value="moderator">Modérateur</option>
                        <option value="editor">Éditeur</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="new-pwd1"><i class="fas fa-key"></i> Mot de passe</label>
                    <input type="password" id="new-pwd1" name="new-pwd1" required>
                </div>

                <div class="form-group">
                    <label for="new-pwd2"><i class="fas fa-key"></i> Confirmer mot de passe</label>
                    <input type="password" id="new-pwd2" name="new-pwd2" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="send-email" name="send-email" checked>
                    <label for="send-email">Envoyer les infos par email</label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn create-btn">Créer le compte</button>
                    <button type="reset" class="btn cancel-btn">Effacer</button>
                </div>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
